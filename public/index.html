<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Parachute</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸª‚</text></svg>"
    />
  </head>
  <body>
    <div class="main">
      <p class="ws-connection">
        WebSocket Connection:
        <span id="status"> Unsuccessful </span>
      </p>
      <div class="custom-room-container hidden">
        <h2 id="room-id-header">
        </h2>
        <input
          type="text"
          placeholder="Room ID"
          id="room-textfield"
          />
          <button id="change-room-btn" class="outline">Change room</button>
      </div>
        <div class="pair">
          <p id="pair-name"></p>
        </div>
        <div>
          <p id="file-transfer-status"></p>
        </div>
        <div class="loading-container">
          <div class="loading hidden">
            <div></div>
            <div></div>
          </div>
          <p id="transfer-percent"></p>
        </div>
        <div class="upload-container">
          <div class="upload-area">
            <img id="preview" />
            <input type="file" name="file" id="file" class="file-selector" />
            <label for="file">
              <img
                alt="Upload"
                src="https://img.icons8.com/material/96/bfc1c2/upload--v1.png"
              />
              <div class="upload-text">
                <p>Select a file to upload</p>
                <small>or drag and drop here</small>
              </div>
            </label>
          </div>

          <div class="download-area">
            <p>Received file</p>
            <span id="filename"></span>
            <img
              alt="File"
              id="file-icon"
              src="https://img.icons8.com/material/96/bfc1c2/file--v1.png"
            />
          </div>

          <button id="download-button" class="btn">Download</button>

          <button disabled="true" type="submit" id="upload-button" class="btn">
            Pair connection needed
          </button>
        </div>
      </div>
    </div>
    <div id="me"></div>
    <p class="info">
      Go to this website on another device that is on the same network or
      <span id="custom-room-toggle">create a custom room.</span>
    </p>
  </body>
  <script type="module" src="scripts/script.js"></script>
</html>
